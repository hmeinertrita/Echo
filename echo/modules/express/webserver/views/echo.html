<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/jquery.min.js" type="text/javascript"></script>
    <script src="/js/visualizer.js" type="text/javascript"></script>
    <script src="/js/text.js" type="text/javascript"></script>
    <script src="/js/echo.js" type="text/javascript"></script>
    <script src="/js/site.js" type="text/javascript"></script>
    <link rel="stylesheet" href="/stylesheets/style.css">
  </head>
  <body>
    <div class="row">
      <div class="sidebar --account">
        <img src="images/avatar.png" alt="Avatar" class="sidebar__avatar">
        <div class="sidebar__name"></div>
      </div>
      <div class="interface">
        <div class="messages">
          <h2 class="messages__header">RECEIVED_COMMS:</h2>
          <div class="messages__box" id="messages">
            <ul class="messages__old" id="old-messages">
              <li class="messages__logs">
                <a class="messages__link" href="/logs">VIEW_COMPLETE_LOGS&#60;&#60;&#60;CLICK</a>
              </li>
            </ul>
            <div class="messages__default" id="default-view">
              <div class="messages__scroll">scroll_up_to_see_history...</div>
              <ul class="messages__new" id="new-messages"></ul>
            </div>
          </div>
        </div>
        <div class="send-message">
          <label for='mess' class='send-message__label'>SEND_MESSAGE:</label>
          <form id="message-form" autocomplete="off">
            <input class='send-message__input' type="text" id="input" name="mess">
          </form>
        </div>
      </div>
      <div class="sidebar --conversations">
        <div class="visualizer" id="visualizer"></div>
        <select id="ConversationSelect" class="conversation-select" name="conversation"></select>
        <form id="AddConversationForm" class="conversation-input">
          <input id="AddConversationInput" aria-labelledby="AddConversationSubmit" type="text" name="NewConversation" placeholder="enter_channel_ID">
          <button id="AddConversationSubmit" class="conversation-input__button --append-input" for="NewConversation">+ADD</button>
        </form>
      </div>
    </div>
  </body>
</html>
